  <section id="contact">

    <h1 class="section-header">Կապ մեզ հետ</h1>

    <div class="contact-wrapper">



      <form id="contact-form" class="form-horizontal" role="form">

        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="Անուն" name="name" value="" required>
          </div> <br>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="Էլեկտրոնային հասցե" name="email" value=""
              required>
          </div>
        </div> <br>

        <textarea class="form-control" rows="10" placeholder="Նամակ" name="message" required></textarea> <br>

        <button class="btn btn-primary send-button" id="submit" type="submit" value="Ուղարկել">
          <div class="alt-send-button">
            <i class="fa fa-paper-plane"></i><span class="send-text">Ուղարկել</span>
          </div>

        </button>

      </form>

      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Քաղաք
                Վանաձոր</span></i></li>

          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                  href="tel:1-212-555-5555" title="Give me a call">(+374) 00-00-00-00</a></span></i></li>

          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#"
                  title="Send me an email">soper@gmail.com</a></span></i></li>

        </ul>

        <hr>
        <ul class="social-media-list">
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>        <!--Missing icons added for the style view-->
           </a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>
            </a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
        </ul>
        <hr>
